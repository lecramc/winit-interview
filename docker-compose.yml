version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
  nextjs:
    build: .
    container_name: attorney-nextjs
    ports:
      - "3000:3000"
    env_file:
      - .env.local
    volumes:
      - .:/app
    depends_on:
      - mongo
    command: /bin/sh -c "npm run init-db && npm run dev"

volumes:
  mongo-data:


